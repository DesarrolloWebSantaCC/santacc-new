dist: trusty
language: node_js
node_js:
  - "8"
install:
  - npm install -g gatsby-cli@1.1.27
  - npm install
  - nohup gatsby develop & > /dev/null &
  - while ! nc -z localhost 8000 </dev/null; do sleep 10; done
script:
  - npm run test:snapshotclean
  - gatsby build
cache:
  directories:
    - "node_modules"